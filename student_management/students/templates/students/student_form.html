<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add/Edit Student</title>
</head>
<body>
    <h1>{{ form.instance.pk|default:"Add" }} Student</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'student_list' %}">Back to Student List</a>
</body>
</html>
